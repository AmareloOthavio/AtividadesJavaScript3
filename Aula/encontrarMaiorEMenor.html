<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Encontrar o Maior e o Menor Valor: Escreva uma função que encontre e
        retorne o maior e o menor valor de uma lista de números.
        */

        // Vou fazer sem funções, sim, o exercício pede uma função
        var lista = [-1,2,3,4,5,]

        var maior = 0
        var menor = 1

        //Encontrei pesquisando
        maior = Math.max(...lista)
        menor = Math.min(...lista)

        alert("Maior: "+maior+" | Menor: "+menor)
    </script>


</body>
</html>
